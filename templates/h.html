{% extends 'post_list.html' %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
<ul>  
<li>{{ post.author }}</li>
                   <li>{{ post.title }}</li>
                    <li>{{ post.text}}</li>
                </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
